{% extends "layout.html" %}
{% block title %}Virtual Guide{% endblock %}
{% block content %}

<style>
  body {
    padding-top: 40px;
  }
</style>

<form class="form-signin" role="form" id="login" action="" method="POST">
  <div class="panel panel-default">
      <div class="panel-heading">
      <h2 class="form-signin-heading">Please, signin</h2>
      <p>Virtual Guide Admin Interface</p>
      </div>
      <div class="panel-body">
      <div class="form-group">
        <label for="usr" class="sr-only">User:</label>
        <input type="text" class="form-control" name="username" id="usr" placeholder="User name" required autofocus>
        <label for="pwd" class="sr-only">Password:</label>
        <input type="password" class="form-control" name="passwd" id="pwd" placeholder="Password" required>
      </div>
      <input type="submit" value="Login" class="btn btn-primary btn-block">
    </div>
  </div>
</form>
{% endblock %}
